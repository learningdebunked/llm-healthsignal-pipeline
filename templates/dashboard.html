<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Signal Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-section { margin: 20px 0; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .response { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Signal Analysis Dashboard</h1>
        
        <div class="input-section">
            <h3>Ask a Question</h3>
            <textarea id="prompt" placeholder="Enter your health signal analysis question here..."></textarea>
            <br><br>
            <button onclick="askQuestion()">Submit</button>
        </div>
        
        <div id="response" class="response" style="display: none;">
            <h3>Response:</h3>
            <p id="responseText"></p>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt.trim()) return;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                document.getElementById('responseText').textContent = data.response;
                document.getElementById('response').style.display = 'block';
            } catch (error) {
                document.getElementById('responseText').textContent = 'Error: ' + error.message;
                document.getElementById('response').style.display = 'block';
            }
        }
    </script>
</body>
</html>
